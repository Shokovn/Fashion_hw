<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" class="logo">
</head>

<body>
    <div class="app">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./logo.png" alt="logo">
                </div>

                <ul class="up-list">
                    <li class="up-text">Studio</li>
                    <li class="up-text">Closet</li>
                    <li class="up-text explore-item">
                        Explore
                        <i class="fa-solid fa-angle-down" style="font-size: 15px;"></i>
                    </li>
                </ul>

                <div class="search-bar">
                    <input type="text" placeholder="Search for collections, NFTs or users">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                </div>

                <div class="up-butt">
                    <button class="butt login-butt">Login</button>
                    <button class="butt Wallet-butt">Sellect Wallet</button>
                </div>

            </header>
        </div>
        <main>
            <section class="trans-section">
                <div class="trans-text">
                    <h1>Transform The World</h1>
                    <p>Check out the most premium, unique and exclusive NFTs</p>
                    <button class="get-started">Get started</button>
                    <button class="learn-more">Learn more</button>
                </div>

                <div class="img-container">
                    <img src="./main-pic.png" alt="main-pic">
                </div>
            </section>
            <div class="sellect-page">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </main>

    </div>

</body>

</html>
